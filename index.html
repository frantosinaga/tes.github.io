<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' />
    <title>Password Generator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center
    min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength"  class="text-uppercase fw-bold">Panjang Password</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number" min="0" />
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password"  disabled />
                <button onclick= "getPassword()" class=" btn btn-dark text-uppercase fw-bold mt-2 btn-sm">generate password</button>
                <a id="saveButton" onclick="savePassword()" class=" btn btn-primary text-uppercase fw-bold mt-2 btn-sm">save password</a>
            </div> 
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
